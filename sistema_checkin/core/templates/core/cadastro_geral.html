<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral de Participantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Cadastro Geral de Participantes</h1>
        <p class="text-gray-600 text-center mb-6">Envie o arquivo CSV com a lista mestra de todos os alunos. O sistema irá cadastrar novos alunos e atualizar os dados daqueles que já existem.</p>
        
        <form action="{% url 'cadastro_geral' %}" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="arquivo_csv" class="block text-sm font-medium text-gray-700">Arquivo CSV</label>
                <input type="file" name="arquivo_csv" id="arquivo_csv" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="mt-2 text-xs text-gray-500">Formato esperado: `matrícula,nome,email` (sem cabeçalho).</p>
            </div>
            
            <div class="flex items-center gap-4">
                 <a href="{% url 'lista_eventos' %}" class="w-full text-center bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                    &larr; Voltar
                </a>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">
                    Enviar e Processar Arquivo
                </button>
            </div>
        </form>
    </div>
</body>
</html>
